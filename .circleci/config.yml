version: 2.1
jobs:
  build-and-test:
    docker:
      - image: cimg/node:18.20.5
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-{{ checksum "package-lock.json" }}
            - npm-cache-
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          paths:
            - ~/.npm
          key: npm-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Lint the code
          command: npm install @eslint/eslintrc@latest && npx eslint .
      - run:
          name: Build the project
          command: npm run build
workflows:
  version: 2
  build_and_test:
    jobs:
      - build-and-test